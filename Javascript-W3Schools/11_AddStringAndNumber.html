<body>

	<h2>Add String and Numbers</h2>

	<script type="text/javascript">
		var x = 5;
		var y = 6;
		var a = "4" + (x + y);
		var b = "4" + x + y;

		document.write(a);
		document.write('<br>');
		document.write(b);
	</script>
