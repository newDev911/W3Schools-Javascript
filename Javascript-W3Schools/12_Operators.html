<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Arithmetic Operator</h1>
	<script type="text/javascript">
		var a = 5;
		var b = 5;
		var c = a + b;
		document.write("a + b = " + c);
	</script>

	<h1>Assignment Operator</h1>
	<script type="text/javascript">
		var d = 12;
		document.write("d = " + d);

		d += 13;
		document.write("<br>d += 13 (d = d + 13)");
		document.write("<br>d = " + d);
	</script>

	<h1>Increment Operator</h1>
	<p>In this example 'y' is incremented before it is assigned to 'x' (pre-incremented)</p>
	<script type="text/javascript">
		var y = 5;

		var x = ++y;

		document.write("x = " + x);
		
		document.write("<br>y = " + y);

	</script>

</body>
</html>
