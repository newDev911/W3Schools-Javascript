<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>'typeof' operator returns 'Data Type' of variable</h1>

<p id="demo"></p>

<script type="text/javascript">
	document.getElementById('demo').innerHTML = 
	typeof "" + '<br>' + 
	typeof "John" + '<br>' +
	typeof 0 + '<br>' +
	typeof 3 + '<br>' +
	typeof 3.14 + '<br>' +
	typeof (3.14);  
</script>

</body>
</html>
