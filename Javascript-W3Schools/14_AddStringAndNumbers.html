<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Add a String With Two Numbers</h1>
	<blockquote><b>Javascript evaluates expressions from left to right.<br>
	Different sequences can produce different results:</b>
	</blockquote>

	<p id="demo"></p>

	<script type="text/javascript">
		var x = 16 + 4 + " Volvo";
		document.getElementById('demo').innerHTML = x;
	</script>

</body>
