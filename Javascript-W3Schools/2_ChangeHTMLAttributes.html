<!DOCTYPE html>
<html>
<head>
	<title>Change HTML Attribute</title>
</head>
<body>

	<h1 id="demo">Change Image Source With Javascript</h1>

	<button onclick="document.getElementById('myImg').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the Light!</button>
	
	<img id="myImg" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px;">

	<button onclick="document.getElementById('myImg').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the Light!</button>

</body>
</html>
