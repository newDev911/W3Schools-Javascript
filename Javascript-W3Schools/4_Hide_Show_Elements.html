<!DOCTYPE html>
<html>
<head>
	<title>Hide/Show Content</title>
</head>
<body>

	<h1 id="demo">Hide Content With Javascript</h1>

	<button onclick="document.getElementById('demo').style.display='none'">Hide Content</button>

	<button onclick="document.getElementById('demo').style.display='block'">Show Content</button>

</body>
</html>
