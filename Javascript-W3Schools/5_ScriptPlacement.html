<!DOCTYPE html>
<html>
<head>
	<title>Change HTML Content</title>

	<script type="text/javascript" src="https://www.w3schools.com/js/myScript.js"></script>

	<script type="text/javascript">
		function myFun(){
			document.getElementById('demo').innerHTML='Head Script Called';
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		function myFun2(){
			document.getElementById('demo').innerHTML='Body Script Called';
		}
	</script>


	<h1>Call script from head!</h1>
	<button onclick="myFun()">Click Me!</button>

	<h1>Call script from body!</h1>
	<button onclick="myFun2()">Click Me!</button>

	<h1>Call script from Url!</h1>
	<button onclick="myFunction()">Click Me!</button>


	<p id="demo">Change HTML Content</p>
</body>
</html>
