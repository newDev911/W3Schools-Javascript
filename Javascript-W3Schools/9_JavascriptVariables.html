<!DOCTYPE html>
<html>
<head>
	<title>Javascript Variables</title>
</head>
<body>

<h1>Declare Variables x, y, z</h1>

<script type="text/javascript">
	var x = 4;
	var y = 9;

	var z = x + y;

	document.write("x = " + x);
	document.write("<br>" +"y = " + y);
	document.write("<br>" + "x + y = " + z);
</script>

</body>
</html>
